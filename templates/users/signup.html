{% extends 'users/base.html' %}}

{% block head_content %}
<title>Instagram sign up!</title>
{% endblock %}

{% block container%}
{% load crispy_forms_tags %}

  <form action="{% url 'users:signup' %}" method="POST">
    {% csrf_token %}

    {{ form | crispy }}

    <button class="btn btn-primary btn-block mt-5" type="submit">Register!</button>

  </form>

{% endblock %}
